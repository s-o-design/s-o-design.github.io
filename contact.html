<body>
  <div class="big-bg" id="contact">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img src="images/logo.svg" alt="WEBカフェフォーム" class="logo"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>

        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" name="your-name" id="name">
        </div>
        
        <div>
          <label for="email">メールアドレス</label>
          <input type="text" name="your-email" id="email">
        </div>
        
        <div>
          <label for="message">メッセージ</label>
          <textarea type="text" name="your-message" id="message"></textarea>
        </div>

        <input type="submit" class="btn" value="送信">

      </form>
    </div>


  </div>
  
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>
        <p>
          住所： 東京都〇〇区<br>
          〇〇〇〇〇〇〇 000-22-1<br>
          〇〇〇〇<br>
          電話： 03-1111-1111<br>
          営業時間： 10:00〜20:00<br>
          休日：水曜
      </p>
      </div>

      <div class="location-map"><iframe src="https://www.google.com/maps/d/embed?mid=1zaJR_I0wKSSRnMKlnqjJDagxFq3t8qZ5" width="640" height="480"></iframe></div>
    </div>
  </section>
